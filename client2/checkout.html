<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>McDonald's Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-eIwAOPLgH9ccZgT++JP7rOG5qenTP6FdhUoh3dJ6P9BRF/Wtou8UAM/2I+IR7Ij4" crossorigin="anonymous"></script>
    <script src="js/checkout.js"></script>
</head>

<body>
    <a href="index.html">back to home</a>
    <button onclick="display()">button</button>
    <div class="container mt-5">
        <h2>Order Summary</h2>
        <ol id="orderSummary" class="list-group list-group-numbered">
            <!-- Order summary will be dynamically added here -->
        </ol>

        <!-- Total Amount -->
        <div class="mt-3">
            <h5>Total Amount: $<span id="totalAmount">0.00</span></h5>
        </div>

        <!-- Payment Options -->
        <h2 class="mt-4">Payment Options</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentOption" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">
                Credit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentOption" id="cash">
            <label class="form-check-label" for="cash">
                Cash
            </label>
        </div>

        <!-- Place Order Button -->
        <button type="button" class="btn btn-primary mt-3" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- <script src="js/cart.js"></script> -->
</body>

</html>
