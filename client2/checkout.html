<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>McDonald's Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="home.html">McDonald's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    </div>
    </div>
    <div id = "root" class="container mt-5">
        <h2>Order Summary</h2>
        <ol id="orderSummary" class="list-group list-group-numbered">
            <!-- Order summary will be dynamically added here -->
        </ol>

        <!-- Total Amount -->
        <div class="mt-3">
            <h5>Total Amount: $<span id="totalAmount">0.00</span></h5>
        </div>

        <!-- Payment Options -->
        <h2 class="mt-4">Payment Options</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentOption" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">
                Credit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentOption" id="cash">
            <label class="form-check-label" for="cash">
                Cash
            </label>
        </div>

        <!-- Place Order Button -->
        <button type="button" class="btn btn-primary mt-3" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- <script src="js/cart.js"></script> -->
</body>

</html>
